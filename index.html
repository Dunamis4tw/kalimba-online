<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=480, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,target-densitydpi=device-dpi, user-scalable=no" /> -->
    <!-- Загрузка JQuery с CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Загрузка SoundFontPlayer.js с CDN -->
    <script src="https://cdn.jsdelivr.net/npm/soundfont-player@0.12.0/dist/soundfont-player.min.js"></script>
    <!-- Загрузка Pico.css с CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

    <!-- Загрузка стилей для кнопки переключения темы -->
    <link rel="stylesheet" href="/css/pico-theme-switcher.css">
    <link rel="stylesheet" href="/css/pico-color-picker.css">

    <!-- Загрузка стилей для калимбы -->
    <link rel="stylesheet" href="/css/kalimba.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <style>
        html {
            /* Отключает двойной тап по экрану */
            touch-action: manipulation;
        }
    </style>




    <title>Kalimba Online</title>
</head>

<body>
    <main class="container">
    
        <article data-theme="generated">
            <header>
                <hgroup>
                    <h1>Kalimba Online</h1>
                    <p>It is a creative platform where you can effortlessly and enjoyably play the kalimba directly in your
                        browser.</p>
                </hgroup>
            </header>
    
            <div class="kalimba-keys"></div>
    
            <footer>
                <hgroup>
                    <h3>Kalimba options</h3>
            
                    <fieldset>
                        <label for="range-keys"> Keys: <span id="range-keys-value">17</span>
                            <input type="range" min="8" max="21" value="17" id="range-keys" name="range-keys">
                        </label>
                    </fieldset>
            
                    <fieldset id="arrangement-radio-list">
                        <legend>Arrangement:</legend>
                        <label for="Ascending">
                            <input type="radio" id="Ascending" name="size" value="Ascending">
                            Ascending
                        </label>
                        <label for="Alternating">
                            <input type="radio" id="Alternating" name="size" value="Alternating" checked>
                            Alternating
                        </label>
                        <label for="Descending">
                            <input type="radio" id="Descending" name="size" value="Descending">
                            Descending
                        </label>
                    </fieldset>

                    <fieldset>
                        <!-- Select -->
                        <label for="soundfonts">Soundfonts:</label>
                        <select id="soundfonts" required>
                            <option value="FluidR3_GM" selected>FluidR3_GM Soundfont</option>
                            <option value="FatBoy">FatBoy Soundfont</option>
                            <option value="Keylimba">Keylimba Soundfont</option>
                        </select>
                    </fieldset>
            
                    <fieldset id="customization">
                        <style title="color-picker"></style>
                        <legend>Color:</legend>
                    </fieldset>
            
                </hgroup>
            </footer>
            
        </article>
        <footer>
            <hr />
            <p>
                <small>
                    Built with <a href="https://picocss.com">Pico</a> •
                    <a href="https://github.com/picocss/examples/blob/master/v1-basic-template/">Source code</a>
                </small>
                <small style="float: right;">
                    Hosted by <a href="https://pages.github.com">GitHub Pages</a>
                </small>
            </p>
        </footer>
    </main>

    <a class="github-fork-ribbon" href="https://github.com/Dunamis4tw/kalimba-online" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
    <style>.github-fork-ribbon:before { background-color: var(--switch-background-color); }</style>

    <!-- Кнопка смены темы -->
    <script src="/js/pico-theme-switcher.js"></script>
    <script src="/js/pico-color-picker.js"></script>
    <!-- Скрипт создания Калимбы -->
    <script src="/js/kalimba.js"></script>

</body>

</html>
